        <h1>Coffee Ordering App</h1>
        <h2>Dashboard</h2>
        <!-- forms are a way to wrap inputs  -->
        <div id="tools">
          <!-- this void thing makes the code ignore php and follow javascript 
          if we dont do this the page will refresh the page  -->
            <form id="add-coffee-form" action="javascript:void(0)">
                <label for="name-input">Name:</label>
                <input id="name-input" name="name-input" type="text">
            
                <label for="price-input">Price: </label>
                <input id="price-input" name="price-input" type="number">
                <br></br>
                <label for="image-input">Image Url: </label>
                <input id="image-input" name="image-input" type="text">
          
                <button id="add-coffee">go</button>


            </form> 

        </div>


        <div id="result">

        </div>

        <!-- Button trigger modal -->
      

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Coffee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="image-preview"></div>
                <div id="productForm"> 
                  <h2>Update Form </h2>
                  <!-- <label for="productID">Enter Product Id</label>
                  <input type="text" name="inputID" id="productID">
                  <br></br> -->
        
                  <label for="productName">Enter name of the product</label>
                  <input type="text" id="productName" name="productName">
                  <br></br>
        
                  <label for="productPrice">Enter price of the product</label>
                  <input type="number" id="productPrice" name="productPrice">
                  <br></br>
        
                  <label for="imageUrl">Enter Image Url of the product</label>
                  <input type="text" id="imageUrl" name="imageUrl">
                  <br></br>
        
        
        
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="updateProduct" name="productButton" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update Product</button>

              </div>
            </div>
          </div>
        </div>

         <!-- Review Modal -->
         <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">New Review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              
                <div id="productForm"> 
        
                  <label for="productReview">Enter your review:</label>
                  <textarea class="form-control" id="productReview" rows="4"></textarea>
                  <br></br>    
                </div>
              </div>
              <div class="modal-footer">
                <button id="submitReview" name="submitReviewButton" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit Review</button>
              </div>
            </div>
          </div>
        </div>
